<!DOCTYPE html>
<html lang="en">

<head>
    <title>添加文章 -我的博客</title>
    {{template "header"}}
</head>


<body>

<div class="navbar navbar-default">
    <div class="container">
        {{template "navbar".}}
    </div>
    <div class="container">
        <div class="panel panel-default">
            <div class="panel-heading">添加文章</div>
            <div class="panel-body">
                <form method="post" action="/topic" enctype="multipart/form-data">
                    <div class="form-group">
                        <label>文章标题：</label>
                        <input  type="text" name="title" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>文章分类：</label>
                        <input type="text" class="form-control" name="category">
                    </div>
                    <div class="form-group">
                        <label>文章标签：</label>
                        <input type="text" class="form-control" name="label">
                    </div>
                    <div class="form-group">
                        <label>文章内容：</label>
                        <textarea  style="height: 130px" name="content" cols="30" row="10" class="form-control"></textarea>
                    </div>
                    <div class="form-group">
                        <label>文章附件：</label>
                        <input type="file" class="form-control" name="attachment">
                    </div>

                    <button type="submit" class="btn btn-primary" >添加文章</button>

                </form>
            </div>
        </div>


    </div>
</div>


</body>

</html>
