<!DOCTYPE html>
<html lang="en">

<head>
    <title>添加文章 -我的博客</title>
    {{template "header"}}
    <link rel="stylesheet" href="/static/css/topic_add.css">
</head>


<body>

<div class="container">
    <div id="son1">
        {{template "navbar".}}
    </div>

    <div class="container" id="son2_root">
        <div  class="container" id="son2_root_1">
            <div class="panel panel-info">
                <div class="panel-heading">添加文章</div>
                <div class="panel-body">
                    <form method="post" action="/topic" enctype="multipart/form-data">
                        <div class="form-group">
                            <label>文章标题：</label>
                            <input  type="text" name="title" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>文章分类：</label>
                            <input type="text" class="form-control" name="category">
                        </div>
                        <div class="form-group">
                            <label>文章标签：</label>
                            <input type="text" class="form-control" name="label">
                        </div>
                        <div class="form-group">
                            <label>文章内容：</label>
                            <textarea   id="text" name="content" cols="30" row="10" class="form-control"></textarea>
                        </div>
                        <div class="form-group">
                            <label>文章附件：</label>
                            <input type="file"  class="form-control" name="attachment">

                        </div>

                        <button type="submit" class="btn btn-info" >添加文章</button>


                    </form>
                </div>
            </div>

        </div>

    </div>
</div>


</body>

</html>
