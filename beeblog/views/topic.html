<!DOCTYPE html>

<head>
    <title>文章 -我的博客</title>
    {{template "header"}}
    <link rel="stylesheet" href="/static/css/topic.css">
</head>


<body>

<div class="container">
    <div id="son1">
        {{template "navbar".}}
    </div>

    <div class="container" id="son2_root">


        <div class="container" id="son2_root_1">

            <div class="panel panel-info">
                <div class="panel-heading">文章列表<a href="/topic/add" style="margin-left: 5px" class="btn btn-info">添加文章</a></div>

                <table class="table table-responsive">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>文章名称</th>
                        <th>最后更新</th>
                        <th>浏览</th>
                        <th>回复数</th>
                        <th>最后回复</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>

                    {{range.Topics}}
                        <tr>
                            <th>{{.Id}}</th>
                            <th>{{.Title}}</th>
                            <th>{{.Updated}}</th>
                            <th>{{.Views}}</th>
                            <th>{{.ReplyCount}}</th>
                            <th>{{.ReplyTime}}</th>
                            <th>
                                <a href="/topic/modify?tid={{.Id}}">修改</a>&nbsp;&nbsp;&nbsp;
                                <a href="/topic/delete?tid={{.Id}}">删除</a>
                            </th>

                        </tr>
                    {{end}}

                    </tbody>
                </table>
            </div>
        </div>
        </div>




</div>

</body>
</html>
