<!DOCTYPE html>
<html lang="en">
<head>
    <title>登录 -我的博客</title>
    {{template "header"}}
</head>

<body>
       <div class="container" style="width: 430px">
           <form method="post" action="/login" style="margin-top: 200px">
               <div>
                   <h3 class="text-center">登录</h3>
               </div>
               <div class="form-group">
                   <label>账号:</label>
                   <input   id="uname" class="form-control"  placeholder="Enter account" name="uname">
               </div>
               <div class="form-group">
                   <label>密码:</label>
                   <input  id="pwd"  type="password" class="form-control"  placeholder="Enter password" name="pwd">
               </div>
               <div class="checkbox">
                   <label>
                       <input type="checkbox" name="autoLogin">自动登录
                   </label>
               </div>
               <button type="submit" class="btn btn-primary" onclick="return checkInput()" style="margin-left: 50px">登录</button>
               <button  class="btn btn-primary" onclick="return backToHome()" style="margin-left: 180px">返回</button>
           </form>

           <script type="text/javascript">
               function checkInput(){
                   var uname=document.getElementById("uname");
                   if(uname.value.length==0){
                       alert("请输入账号");
                       return false
                   }

                   var pwd=document.getElementById("pwd");
                   if(pwd.value.length==0){
                       alert("请输入密码");
                       return false
                   }

                   return true
               }
               function backToHome() {
                   window.location.href="/";
                   return false;
               }

           </script>
       </div>
</body>
</html>
